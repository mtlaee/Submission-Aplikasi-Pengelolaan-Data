<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <!-------------------------- Css -------------------------->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <div class="wrapper">
    <header>
        <h1>Bookshelf Apps</h1>
    </header>
        <div class="tambah-buku">
            <div class="form-container">
                <h2 class="title">Tambah Buku Baru</h2>
                <form id="form-tambah-buku" action="#" method="post">
                    <div class="form-group">
                        <input required type="text" name="judul" id="judul" placeholder="">
                        <label for="judul">Judul</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="penulis" id="penulis" placeholder="">
                            <label for="penulis">Penulis</label>
                        </div>
                        <div class="form-group">
                            <input type="number" name="tahun" id="tahun" placeholder="">
                            <label for="tahun">Tahun</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="isCheck" id="isCheck" placeholder="">
                        <label for="isCheck">Sudah dibaca</label>
                    </div>
                    <button type="submit" class="submit-btn">Simpan</button>
                </form>
            </div>
        </div>
        <div class="hasil-pencarian">
            <div class="left-pencarian">
                <h2 class="title">Belum selesai dibaca</h2>
                <div id="belumDibaca">
                </div>
            </div>
            <div class="right-pencarian">
                <h2 class="title">Selesai dibaca</h2>
                <div id="sudahDibaca">
                </div>
            </div>
        </div>
    </div>
    <script src="asset/js/script.js"></script>
</body>
</html>
